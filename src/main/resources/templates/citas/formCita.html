<html>

<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/menu.css}" />
	<!--Toast-->
	<link rel="stylesheet" th:href="@{/css/toast.min.css}" />
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
	    tinymce.init({
	        selector: '#detalles',
	        plugins: "textcolor, table lists code",
	        toolbar: "undo redo | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | forecolor backcolor table code"
	    });
	</script>
</head>

<body>
	<div class="container-fluid">


		<div class="row">

			<div class="col-9">
				<div class="card mt-3">
					<div class="card-body">
						<h2 class="mb-3">Nueva Cita</h2>
						<form th:action="@{/citas/guardar}" method="POST" th:object="${cita}">
						<input type="hidden" th:field="*{idCita}"/>
							<div class="form-row">
							
								<div class="form-group col">
									<label>Fecha</label>
									<input class="form-control form-control-lg" type="text" th:field="*{fecha}"
										placeholder="">
								</div>
								<div class="form-group col">
								<label>Hora</label>
									<input class="form-control form-control-lg" type="text" th:field="*{hora}"
										placeholder="">
								</div>
								<div class="form-group col">
									<label>Estatus</label>
									<br>
									<div class="form-control-lg form-check form-check-inline">
										<label><input type="checkbox" id="status" value="first_checkbox"  th:field="*{estado}" > </label><br>
									</div>

								</div>
								<div class="col-8">
									<label>Documento</label>
									<input id="campoFile" accept=".pdf" name="archivo" type="file" value="" />
									<div>
									<p>Sólo se aceptan archivos mayores a 3M
									</div>
								</div>


							<button type="submit" class="btn btn-primary btn-lg btn-block mt-3">
								<ion-icon name="checkmark"></ion-icon>&nbsp;Guardar
							</button>
						</form>
					</div>
				</div>
			</div>

		</div>
	</div>

	<!--Ionicons-->


	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>



<script type="text/javascript">
	$(document).on('change','input[type="file"]',function(){
	var fileName = this.files[0].name;
	var fileSize = this.files[0].size;

	if(fileSize > 3000000){
		//alert('El archivo no debe superar los 3MB');
		
		this.value = '';
		this.files[0].name = '';
	}else{
		// recuperamos la extensión del archivo
		var ext = fileName.split('.').pop();
		
		// Convertimos en minúscula porque 
		// la extensión del archivo puede estar en mayúscula
		ext = ext.toLowerCase();
    
		// console.log(ext);
		switch (ext) {
			case 'jpg':
			case 'jpeg':
			case 'png':
			case 'pdf': break;
			default:
				alert('El archivo no tiene la extensión adecuada');
				this.value = ''; // reset del valor
				this.files[0].name = '';
		}
	}
});
	</script>
